apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.name }}-conf
data:
  core-site.xml: |-
    <?xml version="1.0" encoding="UTF-8"?>
    <?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
    <configuration>
        <property>
                <name>hadoop.tmp.dir</name>
                <value>/hadoop/temp</value>
        </property>
        <property>
                <name>fs.default.name</name>
                <value>hdfs://{{ .Values.name }}-0:9000</value>
                <final>true</final>
        </property>
    </configuration>
  hdfs-site.xml: |-
    <?xml version="1.0" encoding="UTF-8"?>
    <?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
    <configuration>
        <property>
                <name>dfs.replication</name>
                <value>{{ .Values.replica }}</value>
                <final>true</final>
        </property>
        <property>
                <name>dfs.namenode.name.dir</name>
                <value>/hadoop/namenode</value>
                <final>true</final>
        </property>
        <property>
                <name>dfs.datanode.data.dir</name>
                <value>/hadoop/datanode</value>
                <final>true</final>
        </property>
    </configuration>
  mapred-site.xml: |-
    <?xml version="1.0" encoding="UTF-8"?>
    <?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
    <configuration>
        <property>
                <name>mapred.job.tracker</name>
                <value>{{ .Values.name }}-0:9001</value>
        </property>
    </configuration>
  yarn-site.xml: |-
    <?xml version="1.0" encoding="UTF-8"?>
    <?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
    <configuration>
        <property>
                <name>yarn.nodemanager.aux-services</name>
                <value>mapreduce_shuffle</value>
        </property>
        <property>
                <name>yarn.resourcemanager.hostname</name>
                <value>{{ .Values.name }}-0</value>
        </property>
    </configuration>
  workers: |-
    {{ .Values.workers }}