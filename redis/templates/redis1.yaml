apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.name }}-master-0
spec:
  selector:
    matchLabels:
      app: {{ .Values.name }}-master-0
  serviceName: "{{ .Values.name }}-master-0"
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.name }}-master-0
    spec:
      containers:
      - name: {{ .Values.name }}-master-0
        image: redis:7.0.5
        command: ['/bin/bash', '-c', 'cp -f -r /redis/conf/..data/* /etc/; echo -e "\ncluster-announce-hostname {{ .Values.name }}-master-0" >> /etc/redis.conf; redis-server /etc/redis.conf']
        volumeMounts:
        - name: {{ .Values.name }}-conf
          mountPath: /redis/conf
      volumes:
        - name: {{ .Values.name }}-conf
          configMap:
            name: {{ .Values.name }}-conf
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-master-0
spec:
  selector:
    app: {{ .Values.name }}-master-0
  ports:
  - port: {{ .Values.port }}
    name: {{ .Values.name }}-client
  - port: 1{{ .Values.port }}
    name: {{ .Values.name }}-bus